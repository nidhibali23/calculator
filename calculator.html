<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" id="display">
        </div>

        <div class="numbers">
            <div>
                <button class="btn inputBtn">1</button>
                <button class="btn inputBtn">2</button>
                <button class="btn inputBtn">3</button>
            </div>
            <div>
                <button class="btn inputBtn">4</button>
                <button class="btn inputBtn">5</button>
                <button class="btn inputBtn">6</button>
            </div>
            <div>
                <button class="btn inputBtn">7</button>
                <button class="btn inputBtn">8</button>
                <button class="btn inputBtn">9</button>
            </div>
            <div>
                <button class="btn inputBtn">0</button>
                <button class="btn inputBtn">.</button>
                <button id="result" class="btn">=</button>
            </div>
        </div>
        <div class="operators">
            <button id="add" class="btn operator">+</button>
            <button id="subtract" class="btn operator">-</button>
            <button id="multiply" class="btn operator">*</button>
            <button id="division" class="btn operator">/</button>
        </div>
        <div class="clear">
            <button id="ac" class="btn">AC</button>
            <button id="delete" class="btn">Delete</button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
